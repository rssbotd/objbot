[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "objbot"
description = "objects bot"
version = "100"
authors = [
    {name = "Bart Thate", email = "rssbotd@gmail.com" },
]
readme = "README.rst"
license = { text="Public Domain"}
dependencies = [
    "objx",
    "objr",
    "objw",
    "objz"
]
classifiers=[
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]


[project.optional-dependencies]
dev = []


[project.urls]
"home" = "https://pypi.org/project/objb"
"bugs" = "https://github.com/rssbotd/objb/issues"
"source" = "https://github.com/rssbotd/objb"


[tool.setuptools]
py-modules = []
script-files = [
    "bin/objbot",
]
packages = [
   "objr",
   "objx",
   "objw",
   "objz",
   "objbot",
   "objbot.modules"
]
zip-safe = true


[tool.setuptools.data-files]
"share/doc/objbot/" = [
    "README.rst",
]


[tool.setuptools.exclude-package-data]
"*" = [
    "env*",
    "html*",
    "test*"
]
